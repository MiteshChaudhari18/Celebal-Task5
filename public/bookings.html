<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings | Hotel Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold text-primary"> Bookings Management</h1>
  </div>

  <div class="card shadow p-4 mb-5">
    <h4 class="mb-3">Add / Edit Booking</h4>
    <form id="bookingForm">
      <input type="hidden" id="bookingId">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="guestName" class="form-control" placeholder="Guest Name" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="roomNumber" class="form-control" placeholder="Room Number" required>
        </div>
        <div class="col-md-6">
          <input type="date" id="checkInDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="date" id="checkOutDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="numberOfGuests" class="form-control" placeholder="Number of Guests" required>
        </div>
        <div class="col-md-6">
          <select id="roomType" class="form-select" required>
            <option value="">Select Room Type</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
          </select>
        </div>

        <div class="col-md-6 d-none" id="statusField">
          <select id="status" class="form-select">
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Checked-In">Checked-In</option>
            <option value="Checked-Out">Checked-Out</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary" id="submitButton">Save Booking</button>
          <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel</button>
        </div>
      </div>
    </form>
    <div id="messageBox" class="mt-3"></div>
  </div>

  <div class="mb-4">
    <input type="text" id="searchInput" class="form-control form-control-lg shadow-sm" placeholder=" Search by Guest Name...">
  </div>

  <div class="card shadow p-4">
    <h4 class="mb-3">Bookings</h4>
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="bookingTable">
        <thead class="table-light text-center">
          <tr>
            <th>Guest Name</th>
            <th>Room</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Guests</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<script src="./app.js"></script>
</body>
</html>
