<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Management System - Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar" class="d-flex flex-column p-3">
    <h2 class="mb-4"><i class="fas fa-hotel me-2"></i>Hotel<br>Management<br>System</h2>
    <div class="list-group list-group-flush">
      <a href="index.html" class="list-group-item"><i class="fas fa-clipboard-list me-2"></i>Bookings</a>
      <a href="history.html" class="list-group-item active"><i class="fas fa-history me-2"></i>Booking History</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="content" class="container-fluid p-4">
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Booking History</h4>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Guest Name...">
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Guest Name</th>
            <th>Room</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Guests</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="history.js"></script>
</body>
</html>
