<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Management System - Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar" class="d-flex flex-column p-3">
    <h2 class="mb-4"><i class="fas fa-hotel me-2"></i>Hotel<br>Management<br>System</h2>
    <div class="list-group list-group-flush">
      <a href="index.html" class="list-group-item active"><i class="fas fa-clipboard-list me-2"></i>Bookings</a>
      <a href="history.html" class="list-group-item"><i class="fas fa-history me-2"></i>Booking History</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="content" class="container-fluid p-4">

    <div class="card p-4 mb-4">
      <h4 class="mb-3">Add / Edit Booking</h4>
      <form id="bookingForm">
        <input type="hidden" id="bookingId">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="guestName" class="form-control" placeholder="Guest Name" required>
          </div>
          <div class="col-md-6">
            <input type="number" id="roomNumber" class="form-control" placeholder="Room Number" required>
          </div>
          <div class="col-md-6">
            <input type="date" id="checkInDate" class="form-control" required>
          </div>
          <div class="col-md-6">
            <input type="date" id="checkOutDate" class="form-control" required>
          </div>
          <div class="col-md-6">
            <input type="number" id="numberOfGuests" class="form-control" placeholder="Number of Guests" required>
          </div>
          <div class="col-md-6">
            <select id="roomType" class="form-select" required>
              <option value="">Select Room Type</option>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Suite">Suite</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary" id="submitButton">Save Booking</button>
            <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <div id="messageBox"></div>

    <!-- Image Carousel -->
    <div id="hotelCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/source/front.jpg" class="d-block w-100 rounded" alt="Front">
        </div>
        <div class="carousel-item">
          <img src="/source/room.jpg" class="d-block w-100 rounded" alt="Room">
        </div>
        <div class="carousel-item">
          <img src="/source/swim.jpg" class="d-block w-100 rounded" alt="Swimming Pool">
        </div>
        <div class="carousel-item">
          <img src="/source/dinning.jpg" class="d-block w-100 rounded" alt="Dining">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<!-- Add edit load logic -->
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('editId');
    if (editId) {
      const res = await fetch(`/api/bookings/${editId}`);
      const booking = await res.json();
      document.getElementById('bookingId').value = booking._id;
      document.getElementById('guestName').value = booking.guestName;
      document.getElementById('roomNumber').value = booking.roomNumber;
      document.getElementById('checkInDate').value = booking.checkInDate.substring(0, 10);
      document.getElementById('checkOutDate').value = booking.checkOutDate.substring(0, 10);
      document.getElementById('numberOfGuests').value = booking.numberOfGuests;
      document.getElementById('roomType').value = booking.roomType;
    }
  });
</script>

</body>
</html>
